<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		var opcao = prompt('Escolha uma opção');

		switch(opcao){
			case '1':
			//se opção = 1
			document.write('Você escolheu a opção 1');
			break;

			case '2':
			//se a opção = 2
			document.write('Você escolheu a opção 2');
			break;

			default: 
			//se opção não encontrada
			document.write('Opção inválida ');
		}

	</script>

</head>
<body>
	<h2>Switch</h2>
	switch(opção) { <br>
		case '1': <br>
			código a ser executado se a opção for 1 <br>
			break; <br>
		} <br>
		case '2': <br>
			código a ser executado se a opção for 2 <br>
			break; <br>
		}<br>
		default: <br>
			código a ser executado se não houver case definido para a mesma<br>
			break;<br>
		}<br>
	}<br>
</body>
</html>
