<!DOCTYPE html>
<html>
<head>
	<title>Estrutura de repetição WHILE</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var x = 1;

		while(x <= 10){
			// comando que será executado durante a repetição
			document.write('Contando: ' + x + '<br>');
			x++;
		}
	</script>
</head>
<body>
	<h1>
		while(condicao de parada){ <br>
			comando que será executado durante a repetição <br>
		} <br>
	</h1>
</body>
</html>
