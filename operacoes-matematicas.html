<!DOCTYPE html>
<html>
<head>
	<title>Operações matemáticas</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		

		var n1 = prompt('Digite N1');
		var n2 = prompt('Digite N2');

		// Conversão de caracteres  parseInt e parseFloat
		n1 = parseInt(n1);
		n2 = parseInt(n2);

		document.write ('Soma: ' + (n1 + n2) + '<br>');
		document.write ('Multiplicação: ' + (n1 * n2) + '<br>');
		document.write ('Divisão: ' + (n1 / n2) + '<br>');
		document.write ('Módulo: ' + (n1 % n2) + '<br>');
		document.write ('Incremento: ' + (++n1) + '<br>');
		document.write ('Decremento: ' + (--n2) + '<br>');
		
	</script>
</head>
<body>

</body>
</html>
