<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 02 | Variáveis</title>
	<meta charset="utf-8">

	<script type="text/javascript">
		// String
		var texto = "Isso é uma string";
		alert(texto);

		// float
		var dec = 1.56;
		alert(dec);

		// inteiro
		var inteiro = 4;
		alert(inteiro);

		// boolean
		var verdadeiro = true;
		alert(verdadeiro);
		
		var falso = false;
		alert(falso);
		
		// Escrevendo no documento
		document.write(texto + " É uma String <br>");
		document.write(dec + " É decimal <br>");
		document.write(inteiro + " É inteiro <br>");
		document.write(verdadeiro + " Booleano verdadeiro <br>");
		document.write(falso + " Booleano falso");
		document.write('<br><br><br>')

		// Console
		console.log(texto);
		console.log(dec);
		console.log(inteiro);
		console.log(verdadeiro);
		console.log(falso);

		var entradaUser = prompt('Digite seu nome: ');
		document.write("Olá " + entradaUser);
	</script>
	
</head>
<body>
	

</body>
</html>
